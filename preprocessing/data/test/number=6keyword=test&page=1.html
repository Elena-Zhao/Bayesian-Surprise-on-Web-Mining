"/"><imgsrc="http://tmnstatic.com/images/tmn-icon-20B.png" width="20" height="20" alt="TestMy.net logo small" title="TestMy.net Speed Test" style="vertical-align:middle;" />TMN Lite</a> TestMy.net Internet Speed Test</h1><ahref="#left-panel" data-theme="b" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open</a></div><divdata-role="content"><divid="main"><divclass="wrapper"><noscript><divclass="error-box"><pclass="strong">Javascript Disabled Detected</p><p>You currently have javascript disabled. Several functions may not work. Please re-enable javascript to access full functionality.<p></div></noscript><divid="content"><divstyle="padding:6px 0 15px 0;"><ahref="/download" data-role="button" data-icon="arrow-d" ><spanclass="color22">Download Test</span></a><ahref="/upload" data-role="button" data-icon="arrow-u" ><spanclass="color23">Upload Test</span></a><ahref="http://testmy.net/SmarTest/combinedAuto" data-role="button" data-icon="forward" ><spanclass="color24">Combined</span></a></div><divstyle="height:5em;"><divclass="fb-like" data-href="http://testmy.net" data-send="true" data-width="450" data-show-faces="true"></div></div><ulclass="tabs"><li><ahref="#"><span>Lite</span></a></li><li><ahref="#"><span>Info</span></a></li><li><ahref="#"><span>Why TMN?</span></a></li><li><ahref="#"><span>Test Flow</span></a></li></ul><divclass="panes"><div><divclass="plain-text"><p>TMN Lite is the same program and resources as the classic TestMy.net... housed in a more lightweight, adaptive UI.</p><p>Menu is accessable in the upper left or by using a swipe right gesture.</p></div></div><div><divclass="plain-text"><h1>TestMy.net Speed Test</h1><p>TestMy.net is a powerful broadband speed test that will test your Internet, calculate your transfer rate and output accurate, reliable and easy to understand results. TestMy.net is an independent third party and is not affiliated with your Internet service provider. Our results are unbiased because TMN has no vested interest in the outcome of your speed test.  We work for the Internet consumers not the Internet providers. First to offer the ability to log test results, test upload speed and automatically test Internet speed. TestMy.net has been pioneering the bandwidth speed test <spanclass="poshytip underline" title="Note: TestMy.net started in 2001... but TMN is the successor of the first true Internet Speed Test.">since 1996</span>.</p><h6>Why Should I Test My Internet Speed?</h6><p>Simple, to make sure you're getting what you pay for. This speed test is useful if you feel a connection slow down or want to see how your Internet is performing. This isn't like any other broadband speed test. TestMy's proprietary method is proven to help identify issues other speed tests fail to detect. The TestMy.net Speed Test shows your true speed.</p><h6>About TestMy.net</h6><p>This bandwidth speed test has been in development since 1996 and has benchmarked performance on millions of Internet connections. People keep choosing TestMy.net because the results have been proven accurate and reliable. TestMy has a unique testing method and can help you diagnose connection, browser and operating system issues that other speed tests fail to detect. Furthermore, no other major broadband speed test offers testing with such large files.  Most don't even tell the user how much information has been transferred, TestMy.net takes a different approach. TestMy is the most unrestricted bandwidth speed testing resource on the Internet.  We have dedicated, centralized servers with multiple gigabit uplinks and multi-homed connectivity to over 25 Tier1 bandwidth providers. So whether it's Fiber, Cable, DSL, Mobile Broadband, Satellite or Dial-up TestMy will output accurate, reliable speed test results.<ahref="http://testmy.net/legit-speed-test.php" class="link-button" style="float:right;"><span>Read more &#8594;</span></a></p></div></div><div><divclass="plain-text"><h6>What makes TestMy.net Different?</h6><p>TestMy.net will provide you with real-world broadband speed test results in real-world conditions. We stand for the consumer not the ISP so TestMy does not inflate scores to make your provider look better than they are or host our test servers on the edge of ISP networks. Our speed test servers are configured to maintain quality of service for thousands of miles and are hosted in locations where many popular websites are hosted. We believe this is a more accurate representation of your true speed. Most Internet consumers don't think about the Internet service providers responsibility in peering beyond their own network. Many Internet providers send users to their own internally hosted connection test. When you surf the net, how often are you visiting a server within your hosts network?</p><divclass="info-add"><spanclass="XLargeX strong"><ahref="http://testmy.net/legit-speed-test.php" class="link-button" style="float:right;"><span>Read more  &#8594;</span></a>When you normally buy something do you trust the seller to inspect it for you?</span><br/>Then why would you trust your ISP to test your Internet...</div><p>If you notice the 'TiP' or Test in Progress data on all TestMy.net download test results you'll realize that numbers can easily be altered without lying.  It is common practice among other speed tests to calculate the result based on incomplete information. Other speed tests showing the maximum speed or average speeds can be HIGHLY deceiving, even experienced technicians can be tricked. The fact is, if the information used to calculate the result is altered... the result is null. The final score presented to you by TestMy.net takes <spanclass="underline">everything</span> into account, from start to finish. Nothing is altered. The 'TiP' data is also shown so you can interpret the results the way you want. Remember, TestMy.net is a third party and has no vested interest in your test results. Your ISP can't say that.</p><h6>Routing Distribution</h6><p>Along side its own <ahref="/mirror">network of servers</a> TestMy.net uses a <ahref="/mirror?testServer=auto&amp;v2=CDN%20Alternative">global CDN</a> to provide this service as close to you as possible while still being outside of your Internet providers network.  If you suspect a connection issue use "<ahref="/mirror">Server Selection</a>" at the top of the page to use the CDN option or test to other locations. This can help diagnose whether an issue is due to Internet routing or if it has to do with your home network and/or computer itself.</p><h6>Web Browser Performance</h6><p>TestMy.net is the first and only truly accurate HTML5 &amp; PHP driven speed test online. Other online speed tests require third party applications, TMN uses only your web browser - no Flash, no Java. This makes TestMy's speed test more sensitive to browser misconfiguration and is an excellent way to highlight performance differences between browsers. Users of TMN can see all browsers are not created equally.  Since early development in 1996 this speed test has never required anything more than an Internet connected web browser.  Don't let other so-called "tests" fool you... TestMy.net is the original truly accurate browser based Internet speed test.</p><h6>Mobile Device Testing</h6><p><ahref="http://tmnstatic.com/images/tmn_QR.png"><imgstyle="float:right; margin: 0 15px 15px 0;padding: 0 0 0 10px" src="http://tmnstatic.com/images/12/tmn_QR.png" title="Scan this QR code into your phone to visit TestMy.net" class="poshytip" alt="TestMy.net QR" height="120" width="120"></a>Use TestMy.net's same powerful bandwidth testing tools on Android and iOS (iPhone, iPod and iPad). Just visit TestMy.net in your devices default web browser or use TestMy.net to highlight performance differences between different mobile browsers. TMN is a great iPad and iPhone speed test because flash and other plug-ins aren't required.  No app necessary, just go to TestMy.net. TestMy's graphing system and client-side code are completely HTML5 compliant so iPad users as well as other devices can experience TMN just as they would on a desktop computer.  In the footer easily switch between mobile and desktop GUI both running the same powerful test core.</p></div></div><div><divclass="plain-text"><h6>Speed Test Flow</h6><p>When you request a speed test the test information is created randomly.  Therefore you're not downloading or uploading any real information, this also means every TMN speed test is unique, making caching the data impossible. When your speed test starts so does a timer, precision of which is measured in ten thousandths of a second.  Also, data sizes are precise to the individual byte.  Once the flow of information is finished the timer is stopped and your results are calculated.  Test results are calculated first with a simple equation, (size / time) and the resulting number is used to calculate all of your final results.  Your result is then compared against your own previous results as well as to other connections in your area, on your host and across the Internet.</p><p>When you run a speed test at test at TestMy.net you're doing more than testing your connection.  Because of the way TMN is designed it's not simply just a test of your Internet.  At higher connection speeds TMN is also a great gauge of browser and computer performance.  Its abilities to detect issues with your computer extend beyond your Internet connection and networking and are often missed by other tests online.  Improper TCP settings, slow hard drive performance and even bad modems are only a few issues TestMy.net has been known to reflect when others don't.  Why don't other speed tests see the same issues?  Almost all other speed tests are well known to adjust results, often ignoring the exact variables you come to test. TestMy.net does not adjust anything, from start to finish - everything is calculated.</p></div></div></div></div></div></div></div><divdata-role="panel" id="l
